<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>XKCD Comic Spec</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Cool Website</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/xkcd">Current XKCD</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page"  href="/xkcdSpec">Specific XKCD</a></li>
                        <li class="nav-item"><a class="nav-link" href="/nasaPOD">NASA POD</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                <h1>XKCD Specific Comic</h1>
                <div class="comic">
                    <div class="spinner-grow" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script th:inline = "javascript">
            $.ajax({
                url: 'https://xkcd.com/' + [[${id}]] + '/info.0.json',
                type: "GET",
                datatype: "json",
                success: function(data){
                    $('.comic').html(
                        '<p class = "lead">' + data.safe_title + ' <br>posted on ' + data.month + ' - ' + data.day + ' - ' + data.year + '</p><img src="'+ data.img +'" alt="' + data.alt + '" width="99%">'
                    )
                },
                error: function(data){
                    console.log("error");
                    console.log(data);
                }

            })
        </script>
    </body>
</html>
